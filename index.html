<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinker Hacks</title>
</head>

<body>
    <header>
        <h1 id="tinkerHacks">Tinker<br>Hacks</h1>
        <h2 id="date">Oct 9th 2019</h2>
    </header>
    <section>
        <h3>What you'll Learn</h3>
        <div class="img">
            <img src="img/git.svg" alt="Git logo">
            <h4>Git</h4>
        </div>
        <div class="img">
            <img src="img/github.svg" alt="GitHub logo">
            <h4>GitHub</h4>
            <p>Who is our <span>official sponsor</span> btw.</p>
        </div>
    </section>
    <section>
        <img id="hacktoberfest" src="img/hacktoberfest.png" alt="Hacktoberfest banner">
        <h5><i>You can win more by taking part in the Hacktoberfest with what you learned.</i></h5>
    </section>
    <section id="org">
        <h3>Organisations behind the event</h3>
        <div class="img">
            <img src="img/tinkerhub.png" alt="TinkerHub ASIET logo">
        </div>
        <div class="img">
            <a href="http://hackclub.com/" target="_blank" rel="noopener noreferrer"><img src="img/hackclub.svg" alt="Hack Club logo"></a>
        </div>
    </section>
</body>

</html>
